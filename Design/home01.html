                { id: 5, name: "Ï≤≠ÏñëÍ≥†Ï∂î 10kg BOX", unit: "BOX", price: 45000, img: "üå∂Ô∏è", tag: "Îß§ÏõÄ", category: "Ï±ÑÏÜå/Í≥ºÏùº" },

                { id: 3004, name: "Ìï¥Ìëú ÏãùÏö©Ïú† 1.8L EA", unit: "EA", price: 6500, img: "üåª", tag: null, category: "Í∞ÄÍ≥µÏãùÌíà" },
                { id: 9, name: "ÍπêÎßàÎäò 1kg EA", unit: "EA", price: 8500, img: "üßÑ", tag: null, category: "Ï±ÑÏÜå/Í≥ºÏùº" },
                { id: 10, name: "Ï†ÅÏÉÅÏ∂î 4kg BOX", unit: "BOX", price: 12000, img: "ü•ó", tag: null, category: "Ï±ÑÏÜå/Í≥ºÏùº" },
                { id: 11, name: "ÏãúÍ∏àÏπò 4kg BOX", unit: "BOX", price: 15000, img: "ü•¨", tag: "Ïã†ÏÑ†", category: "Ï±ÑÏÜå/Í≥ºÏùº" },
            ],
            'list2': [
                { id: 2001, name: "ÏÇ¨Í≥º(Î∂ÄÏÇ¨) 10kg 32Í≥º", unit: "BOX", price: 42000, img: "üçé", tag: "Ïã†ÏÑ†", category: "Ï±ÑÏÜå/Í≥ºÏùº" },
                { id: 2003, name: "Ï†úÏ£º Í∞êÍ∑§ 10kg BOX", unit: "BOX", price: 25000, img: "üçä", tag: "Ï†úÏ≤†", category: "Ï±ÑÏÜå/Í≥ºÏùº" },
                { id: 2004, name: "Î∞îÎÇòÎÇò 13kg BOX", unit: "BOX", price: 28000, img: "üçå", tag: null, category: "Ï±ÑÏÜå/Í≥ºÏùº" },
            ],
            'list3': [
                { id: 3002, name: "Ïã†ÎùºÎ©¥ 30ÏûÖ BOX", unit: "BOX", price: 24500, img: "üçú", tag: null, category: "Í∞ÄÍ≥µÏãùÌíà" },
                { id: 3005, name: "Í≥∞Ìëú Î∞ÄÍ∞ÄÎ£® 20kg", unit: "EA", price: 22000, img: "üåæ", tag: null, category: "Í∞ÄÍ≥µÏãùÌíà" },
                { id: 3006, name: "Î∞±ÏÑ§ ÏÑ§ÌÉï 15kg", unit: "EA", price: 18000, img: "üßÇ", tag: null, category: "Í∞ÄÍ≥µÏãùÌíà" },
            ]
        };

        // --- State Management ---
        let userSortData = { 'list1': {}, 'list2': {}, 'list3': {}, 'special': {} };
        // [NEW] Track saved view mode per list
        let tabViewModes = { 'list1': 'manual', 'list2': 'manual', 'list3': 'manual', 'special': 'manual' };
        
        let allEditorItems = []; 
        let currentTab = 'list1';
        let currentList = []; 
        let cart = {}; 
        let editorActiveTab = 'list1'; 
        let editorSortMode = 'manual'; // 'manual' or 'category'
        let viewerSortMode = 'custom'; 

        // --- Elements ---
        const mainListEl = document.getElementById('mainProductList');
        const listCountEl = document.getElementById('listCount');
        const orderBtn = document.getElementById('mainOrderBtn');
        const editorModal = document.getElementById('editorModal');
        const editorListEl = document.getElementById('editorList');

        // --- Init ---
        function init() {
            initSortData(); 
            currentList = getExtendedList('list1'); 
            renderMainList();
            updateOrderBarState(); 
        }

        // Initialize user sort data
        function initSortData() {
            let baseTime = Date.now() - 1000000;
            ['list1', 'list2', 'list3'].forEach(listKey => {
                productsData[listKey].forEach((p, idx) => {
                    userSortData[listKey][p.id] = { order: idx + 1, isNew: false, addedAt: baseTime + idx * 1000 };
                });
            });
            productsData['special'].forEach((p, idx) => {
                userSortData['special'][p.id] = { order: idx + 1, isNew: false, addedAt: baseTime + idx * 1000 };
            });
        }

        function getExtendedList(tabName) {
            const sortInfoMap = userSortData[tabName] || {};
            let items = [];
            
            Object.keys(sortInfoMap).forEach(pidStr => {
                const pid = parseInt(pidStr);
                const sortInfo = sortInfoMap[pid];
                let product = null;
                for (const key of ['special', 'list1', 'list2', 'list3']) {
                    const found = productsData[key].find(p => p.id === pid);
                    if (found) { product = found; break; }
                }
                if(product) {
                    items.push({ ...product, order: sortInfo.order, isNew: sortInfo.isNew, addedAt: sortInfo.addedAt || 0 });
                }
            });
            return items;
        }

        // --- Tab & List Functions ---
        function switchTab(tabName) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.getElementById(`tab-${tabName}`).classList.add('active');
            
            currentTab = tabName;
            currentList = getExtendedList(tabName);
            
            const sortBar = document.getElementById('viewerSortBar');
            sortBar.style.display = (tabName === 'special') ? 'none' : 'grid';
            sortBar.classList.remove('scrolled-hide');
            
            switchViewerSort('custom'); 
            document.getElementById('scrollContainer').scrollTop = 0;
        }

        function switchViewerSort(type) {
            viewerSortMode = type;
            document.querySelectorAll('.v-sort-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById(`v-sort-${type}`).classList.add('active');
            renderMainList();
        }

        function resetToHome() {
            document.getElementById('scrollContainer').scrollTo({ top: 0, behavior: 'smooth' });
        }

        function renderMainList() {
            let displayList = [...currentList];
            // Check saved mode for current tab
            const isCategoryView = (tabViewModes[currentTab] === 'category');

            if(currentTab !== 'special') {
                if(viewerSortMode === 'latest') {
                    // Latest ignores category mode for logical time-sort
                    displayList.sort((a, b) => (b.addedAt || 0) - (a.addedAt || 0));
                    renderProductList(displayList, mainListEl, false);
                } else {
                    // Custom Mode: Respects Saved Sort (Manual or Category-Sorted) + Headers
                    renderProductList(displayList, mainListEl, isCategoryView);
                }
            } else {
                renderProductList(displayList, mainListEl, false);
            }

            listCountEl.innerText = `Ï†ÑÏ≤¥ (${displayList.length})`;
        }

        function renderProductList(items, container, showHeaders = false) {
            container.innerHTML = '';
            if(items.length === 0) {
                container.innerHTML = `<div style="padding:40px; text-align:center; color:#ccc; font-size:14px;">ÏÉÅÌíàÏù¥ ÏóÜÏäµÎãàÎã§.</div>`;
                return;
            }

            let lastCategory = null;

            items.forEach(item => {
                // [NEW] Main List Section Header Logic
                if (showHeaders) {
                    const currentCategory = item.category || "Í∏∞ÌÉÄ";
                    if (currentCategory !== lastCategory) {
                        const headerDiv = document.createElement('div');
                        headerDiv.className = 'main-section-header';
                        headerDiv.innerText = currentCategory;
                        container.appendChild(headerDiv);
                        lastCategory = currentCategory;
                    }
                }

                const qty = cart[item.id] || 0;
                const div = document.createElement('div');
                div.className = 'product-item';
                div.innerHTML = `
                    <div class="prod-img">${item.img}</div>
                    <div class="prod-info">
                        <div class="prod-name">
                             ${item.tag ? `<span class="prod-tag">${item.tag}</span>` : ''} 
                             ${item.name}
                        </div>
                        <div class="prod-unit">${item.unit}</div>
                        <div class="prod-bottom">
                            <div class="prod-price">${item.price.toLocaleString()}Ïõê</div>
                        </div>
                    </div>
                    <div class="qty-control">
                        <button class="qty-btn" onclick="updateQty(${item.id}, -1)">-</button>
                        <div class="qty-val" id="qty-${item.id}">${qty}</div>
                        <button class="qty-btn" onclick="updateQty(${item.id}, 1)">+</button>
                    </div>
                `;
                container.appendChild(div);
            });
        }

        function updateQty(id, delta) {
            if(!cart[id]) cart[id] = 0;
            cart[id] += delta;
            if(cart[id] < 0) cart[id] = 0;
            document.querySelectorAll(`[id^="qty-${id}"]`).forEach(el => el.innerText = cart[id]);
            updateOrderBarState();
        }

        function updateOrderBarState() {
            let totalCount = 0;
            Object.values(cart).forEach(count => { if(count > 0) totalCount += 1; });
            if (totalCount > 0) {
                orderBtn.classList.add('active');
                orderBtn.innerHTML = `<span class="btn-brand-text">ORDERZ</span><span class="btn-action-text">${totalCount}Í∞ú Ï£ºÎ¨∏ÌïòÍ∏∞</span>`;
            } else {
                orderBtn.classList.remove('active');
                orderBtn.innerHTML = `<span class="btn-brand-text">ORDERZ</span><span class="btn-action-text">ÏÉÅÌíàÏùÑ Îã¥ÏïÑÏ£ºÏÑ∏Ïöî</span>`;
            }
        }

        // --- EDITOR LOGIC (ENHANCED) ---
        function openEditor() {
            if(currentTab === 'special') { alert('Îã®Í≥®ÌäπÍ∞Ä ÏÉÅÌíàÏùÄ Ìé∏ÏßëÌï† Ïàò ÏóÜÏäµÎãàÎã§.'); return; }
            
            allEditorItems = [];
            ['list1', 'list2', 'list3'].forEach(listId => {
                const listItems = getExtendedList(listId);
                listItems.forEach(item => {
                    allEditorItems.push({ 
                        ...item, 
                        listId: listId, 
                        tempOrder: item.order,
                        tempListId: listId 
                    });
                });
            });
            
            editorActiveTab = currentTab;
            
            // Open with the current saved mode for this tab
            const savedMode = tabViewModes[currentTab] || 'manual';
            editorSortMode = savedMode;

            document.querySelectorAll('.col-header-btn').forEach(el => el.classList.remove('active'));
            document.getElementById(`h-${editorActiveTab}`).classList.add('active');
            
            // Set UI State
            setEditorViewMode(savedMode);
            
            editorModal.classList.add('open');
        }

        function closeEditor() { editorModal.classList.remove('open'); }

        function switchEditorTab(tabName) {
            editorActiveTab = tabName;
            document.querySelectorAll('.col-header-btn').forEach(el => el.classList.remove('active'));
            document.getElementById(`h-${tabName}`).classList.add('active');
            
            // Sync toggle UI with this tab's saved mode (optional, or keep global editor state?)
            // Let's keep the editorSortMode persistent during edit session, or sync?
            // User likely wants to see the mode they are editing. 
            // BUT: tabViewModes is what is SAVED. Editor state is transient until save.
            // Let's stick to current editorSortMode to avoid jumping UI when switching tabs inside editor.
            
            renderEditorList();
        }

        // Explicit View Mode Setter
        function setEditorViewMode(mode) {
            editorSortMode = mode;
            
            // UI Update
            document.querySelectorAll('.ev-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById(`ev-btn-${mode}`).classList.add('active');
            
            renderEditorList();
        }

        // Core Re-ordering Logic
        function updateEditorOrder(id, newVal) {
            // [MODIFIED] Guard: Prevent editing in Category Mode
            if (editorSortMode === 'category') return;

            if (!newVal || isNaN(newVal)) return;
            
            let targetRank = parseInt(newVal);
            if (targetRank < 1) targetRank = 1;

            // 1. Get items for current tab
            let currentTabItems = allEditorItems.filter(item => item.listId === editorActiveTab);
            
            // 2. Sort them by current tempOrder to handle the move correctly
            currentTabItems.sort((a, b) => (a.tempOrder || 9999) - (b.tempOrder || 9999));

            // 3. Find and move the item
            const currentIndex = currentTabItems.findIndex(item => item.id === id);
            if (currentIndex === -1) return;
            
            const [movedItem] = currentTabItems.splice(currentIndex, 1);
            if (targetRank > currentTabItems.length + 1) targetRank = currentTabItems.length + 1;
            currentTabItems.splice(targetRank - 1, 0, movedItem);

            // 4. Renumber logically (1, 2, 3...)
            currentTabItems.forEach((item, index) => item.tempOrder = index + 1);
            
            // 5. Render (Visuals will respect the current View Mode)
            renderEditorList();
        }

        function renderEditorList() {
            editorListEl.innerHTML = '';
            
            let visibleItems = allEditorItems.filter(item => item.listId === editorActiveTab);
            const isCategoryMode = (editorSortMode === 'category');

            // Sorting Logic for DISPLAY only
            if (isCategoryMode) {
                // Category Mode: Sort by Category -> Name
                visibleItems.sort((a, b) => {
                    const catA = a.category || "Í∏∞ÌÉÄ";
                    const catB = b.category || "Í∏∞ÌÉÄ";
                    if (catA !== catB) return catA.localeCompare(catB);
                    return a.name.localeCompare(b.name); // Secondary sort by Name
                });
            } else {
                // Manual Mode: Sort by User Order
                visibleItems.sort((a, b) => (a.tempOrder || 999999) - (b.tempOrder || 999999));
            }

            let lastCategory = null;

            visibleItems.forEach((item) => {
                // Section Header Render (Only in Category Mode)
                if (isCategoryMode) {
                    const currentCategory = item.category || "Í∏∞ÌÉÄ";
                    if (currentCategory !== lastCategory) {
                        const headerDiv = document.createElement('div');
                        headerDiv.className = 'editor-section-header';
                        headerDiv.innerText = currentCategory;
                        editorListEl.appendChild(headerDiv);
                        lastCategory = currentCategory;
                    }
                }

                const row = document.createElement('div');
                row.className = `editor-row ${item.isNew ? 'is-new' : ''}`;
                
                // [MODIFIED] Helper: Check disabled state
                const disabledClass = isCategoryMode ? 'disabled' : '';
                const disabledAttr = isCategoryMode ? 'disabled' : '';

                const renderSlot = (targetListId) => {
                    if (editorActiveTab === targetListId) {
                        const isStaying = item.tempListId === targetListId;
                        const inputClass = isStaying ? "editor-input active-input" : "editor-input";
                        const displayVal = (item.tempOrder === Infinity || item.tempOrder === null) ? '' : item.tempOrder;
                        
                        return `<input type="number" class="${inputClass}" value="${displayVal}" ${disabledAttr} onfocus="this.select()" onchange="updateEditorOrder(${item.id}, this.value)">`;
                    } else {
                        const isActive = item.tempListId === targetListId;
                        const activeClass = isActive ? 'active' : '';
                        
                        // If Category Mode, add 'disabled' class and remove onclick action
                        const onclickAction = isCategoryMode ? '' : `onclick="moveItemList(${item.id}, '${targetListId}')"`;
                        
                        return `<div class="editor-move-btn ${activeClass} ${disabledClass}" ${onclickAction}>
                                    <svg style="width:18px; height:18px; color:#ccc;" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
                                        <polyline points="20 6 9 17 4 12"></polyline>
                                    </svg>
                                </div>`;
                    }
                };

                // [MODIFIED] Delete button disabled in Category Mode
                const delOnclick = isCategoryMode ? '' : `onclick="deleteEditorItem(${item.id})"`;

                row.innerHTML = `
                    <div class="editor-del-btn ${disabledClass}" ${delOnclick}>
                        <svg class="icon" viewBox="0 0 24 24"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></svg>
                    </div>
                    <div class="editor-name-area">
                        <span>${item.isNew ? '<span class="new-badge">NEW</span>' : ''}${item.name}</span>
                        <div class="editor-cat-sub">${item.category || ''}</div>
                    </div>
                    <div>${renderSlot('list1')}</div>
                    <div>${renderSlot('list2')}</div>
                    <div>${renderSlot('list3')}</div>
                    <div class="editor-drag-handle ${disabledClass}">
                        <svg class="icon" viewBox="0 0 24 24"><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></svg>
                    </div>
                `;
                editorListEl.appendChild(row);
            });
        }

        function moveItemList(id, targetListId) { 
            // [MODIFIED] Guard: Prevent moving in Category Mode
            if (editorSortMode === 'category') return;
            
            const item = allEditorItems.find(i => i.id === id); 
            if(!item) return; 
            
            if (item.tempListId === targetListId) {
                item.tempListId = item.listId; 
            } else {
                item.tempListId = targetListId;
            }
            renderEditorList(); 
        }

        function deleteEditorItem(id) { 
            // [MODIFIED] Guard: Prevent deletion in Category Mode
            if (editorSortMode === 'category') return;

            if(!confirm('ÏÇ≠Ï†úÌïòÏãúÍ≤†ÏäµÎãàÍπå?')) return; 
            const idx = allEditorItems.findIndex(i => i.id === id); 
            if(idx > -1) allEditorItems.splice(idx, 1); 
            renderEditorList(); 
        }

        function saveSort() {
            // [NEW] Save Mode
            tabViewModes[editorActiveTab] = editorSortMode;

            ['list1', 'list2', 'list3'].forEach(key => userSortData[key] = {});
            ['list1', 'list2', 'list3'].forEach(listId => {
                let itemsInList = allEditorItems.filter(i => i.tempListId === listId);
                
                // [NEW] Logic: 
                // If this tab was edited/saved in 'category' mode, we re-index based on category sort
                // to persist this order (as user can't manually drag in category mode).
                if (editorActiveTab === listId && editorSortMode === 'category') {
                    itemsInList.sort((a, b) => {
                        const catA = a.category || "Í∏∞ÌÉÄ";
                        const catB = b.category || "Í∏∞ÌÉÄ";
                        if (catA !== catB) return catA.localeCompare(catB);
                        return a.name.localeCompare(b.name);
                    });
                } else {
                    // Manual mode -> use tempOrder
                    itemsInList.sort((a, b) => (a.tempOrder || 0) - (b.tempOrder || 0));
                }
                
                itemsInList.forEach((item, idx) => {
                    userSortData[listId][item.id] = { order: idx + 1, isNew: false, addedAt: item.addedAt };
                });
            });

            if(currentTab !== editorActiveTab) switchTab(editorActiveTab); 
            else { 
                currentList = getExtendedList(currentTab); 
                switchViewerSort('custom'); 
            }
            closeEditor();
        }

        // Scroll listener
        let lastScrollY = 0;
        const scrollContainer = document.getElementById('scrollContainer');
        scrollContainer.addEventListener('scroll', () => {
            const currentScrollY = scrollContainer.scrollTop;
            const sBar = document.getElementById('viewerSortBar');
            if (currentScrollY > lastScrollY && currentScrollY > 10) {
                sBar.classList.add('scrolled-hide');
            } else if (currentScrollY < lastScrollY) {
                sBar.classList.remove('scrolled-hide');
            }
            lastScrollY = currentScrollY <= 0 ? 0 : currentScrollY;
        });

        // Start
        init();

    </script>
