        function getExtendedList(tabName) {
            const sortInfoMap = userSortData[tabName] || {};
            let items = [];

                const pid = parseInt(pidStr);
                const sortInfo = sortInfoMap[pid];
                let product = null;
                for (const key of ['special', 'list1', 'list2', 'list3']) {
                    const products = productsData[key];
                    if(products) {
                        const found = products.find(p => p.id === pid);
                        if (found) { product = found; break; }
                    }
                }
                if(product) {
                    items.push({ ...product, order: sortInfo.order, isNew: sortInfo.isNew, addedAt: sortInfo.addedAt || 0 });
                }
            });
            return items;
        }

        function compareItems(a, b) {
            if (a.isNew && !b.isNew) return -1;
            if (!a.isNew && b.isNew) return 1;
            const orderA = (a.order === null || a.order === undefined || a.order === '') ? Infinity : parseInt(a.order);
            const orderB = (b.order === null || b.order === undefined || b.order === '') ? Infinity : parseInt(b.order);
            if (orderA !== orderB) return orderA - orderB;
            return a.name.localeCompare(b.name);
        }
        
        function compareEditorItems(a, b) {
            const aIsNew = a.isNew || (a.listId !== a.tempListId);
            const bIsNew = b.isNew || (b.listId !== b.tempListId);
            if (aIsNew && !bIsNew) return -1;
            if (!aIsNew && bIsNew) return 1;
            const orderA = (a.tempOrder === null || a.tempOrder === undefined || a.tempOrder === '') ? Infinity : parseInt(a.tempOrder);
            const orderB = (b.tempOrder === null || b.tempOrder === undefined || b.tempOrder === '') ? Infinity : parseInt(b.tempOrder);
            if (orderA !== orderB) return orderA - orderB;
            return a.name.localeCompare(b.name);
        }

                            const orderA = getCategoryOrder(catA);
                            const orderB = getCategoryOrder(catB);
                            
                            if (orderA !== orderB) return orderA - orderB;
                            
                            // If same category, use user order or name
                            return compareItems(a, b);
                        });
                    } else {
                        displayList.sort(compareItems);
                    }
                    renderProductList(displayList, mainListEl, isCategoryView);
                }
            } else {
                renderProductList(displayList, mainListEl, false);

                contentEl.innerHTML = `
                    <div class="cm-row"><div class="cm-label">ÏûÖÎ†• Í∞ÄÎä•</div><div>Î≤àÌò∏Î•º ÏûÖÎ†•ÌïòÏó¨ ÏûêÏú†Î°≠Í≤å ÏàúÏÑúÎ•º Î∞îÍøâÎãàÎã§.</div></div>
                    <div class="cm-row"><div class="cm-label">ÎìúÎûòÍ∑∏ Î∂àÍ∞Ä</div><div>Î≤àÌò∏ ÏàúÏÑúÎäî ÏûÖÎ†•Í∞íÏúºÎ°úÎßå Ï°∞Ï†ï Í∞ÄÎä•Ìï©ÎãàÎã§.</div></div>
                    <div class="cm-row"><div class="cm-label">L1~L3</div><div>Ìé∏ÏßëÌï† Î¶¨Ïä§Ìä∏Î•º ÏÑ†ÌÉùÌï¥ ÏµúÏÉÅÎã®ÏóêÏÑú Î™®ÏïÑÎ≥º Ïàò ÏûàÏäµÎãàÎã§.</div></div>
                `;
            }
        }

        function focusEditorList(listId) {
            editorFocusList = listId;
            updateEditorHeaderState();
            sortAllEditorItems(); 
            renderEditorList();
            editorListEl.scrollTop = 0;
        }

        function updateEditorHeaderState() {
            document.querySelectorAll('.col-header-btn').forEach(btn => btn.classList.remove('active'));
            const activeBtn = document.getElementById(`h-${editorFocusList}`);
            if(activeBtn) activeBtn.classList.add('active');
        }

        function setEditorViewMode(mode) {
            editorSortMode = mode;
            document.querySelectorAll('.ev-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById(`ev-btn-${mode}`).classList.add('active');
            
            if(isGuideOpen) updateGuideContent();
            
            sortAllEditorItems();
            renderEditorList();
        }

        function updateEditorOrder(id, newVal) {
            const item = allEditorItems.find(i => i.id === id);
            if (!item) return;
            if (newVal === '' || newVal === null || isNaN(newVal)) {
                item.tempOrder = null;
            } else {
                item.tempOrder = parseInt(newVal);
            }
            sortAllEditorItems();
            renderEditorList();
        }

        // --- SORTING LOGIC ---
        function sortAllEditorItems() {
            const isCategoryMode = (editorSortMode === 'category');

            allEditorItems.sort((a, b) => {
                // Priority 1: Focused List to TOP
                const aIsFocused = (a.listId === editorFocusList);
                const bIsFocused = (b.listId === editorFocusList);
                if (aIsFocused && !bIsFocused) return -1;
                if (!aIsFocused && bIsFocused) return 1;
                
                // Priority 2: Group by List ID
                if (a.listId !== b.listId) return a.listId.localeCompare(b.listId);
                
                if (isCategoryMode) {
                    const catA = a.category || "Í∏∞ÌÉÄ";
                    const catB = b.category || "Í∏∞ÌÉÄ";
                    
                    // CODE BASED SORT (Editor)
                    const orderA = getCategoryOrder(catA);
                    const orderB = getCategoryOrder(catB);
                    
                    if (orderA !== orderB) return orderA - orderB;
                    
                    return compareEditorItems(a, b);
                } else {
                    return compareEditorItems(a, b);
                }
            });
        }

        // --- DRAG AND DROP LOGIC (Updated for Green/Red feedback) ---
        function handleDragStart(e, id) {
            if (editorSortMode === 'manual') return false; 

            dragSrcEl = e.currentTarget; 
            e.dataTransfer.effectAllowed = 'move';
            e.dataTransfer.setData('text/plain', id);
            e.currentTarget.classList.add('dragging');
        }

        function handleDragOver(e) {
            if (e.preventDefault) e.preventDefault(); 
            
            const targetRow = e.target.closest('.editor-row');
            if (!targetRow || !dragSrcEl) return false;

            // Visual feedback Logic
            const srcCategory = dragSrcEl.dataset.category;
            const targetCategory = targetRow.dataset.category;
            
            if (srcCategory === targetCategory) {
                // ALLOWED (Green)
                targetRow.classList.add('valid-target');
                targetRow.classList.remove('invalid-target');
                e.dataTransfer.dropEffect = 'move';
            } else {
                // FORBIDDEN (Red)
                targetRow.classList.add('invalid-target');
                targetRow.classList.remove('valid-target');
                e.dataTransfer.dropEffect = 'none';
            }
            return false;
        }

        function handleDragLeave(e) {
            const targetRow = e.target.closest('.editor-row');
            if(targetRow) {
                targetRow.classList.remove('valid-target');
                targetRow.classList.remove('invalid-target');
            }
        }

        function handleDragEnd(e) {
            e.currentTarget.classList.remove('dragging');
            document.querySelectorAll('.editor-row').forEach(row => {
                row.classList.remove('valid-target');
                row.classList.remove('invalid-target');
            });
        }

        function handleDrop(e) {
            if (e.stopPropagation) e.stopPropagation(); 
            const targetRow = e.target.closest('.editor-row');
            
            // Clean up styles immediately
            if(targetRow) {
                targetRow.classList.remove('valid-target');
                targetRow.classList.remove('invalid-target');
            }
            
            if (!targetRow || !dragSrcEl) return false;

            const srcId = parseInt(e.dataTransfer.getData('text/plain'));
            const targetId = parseInt(targetRow.dataset.id);

            if (srcId === targetId) return false;

            const srcIdx = allEditorItems.findIndex(i => i.id === srcId);
            const targetIdx = allEditorItems.findIndex(i => i.id === targetId);
            
            if (srcIdx === -1 || targetIdx === -1) return false;

            const srcItem = allEditorItems[srcIdx];
            const targetItem = allEditorItems[targetIdx];

            // Strict Check
            if (editorSortMode === 'category') {
                const catA = srcItem.category || "Í∏∞ÌÉÄ";
                const catB = targetItem.category || "Í∏∞ÌÉÄ";
                if (catA !== catB) {
                    // Do nothing (drop prevented)
                    return false;
                }
            }

            // Move
            allEditorItems.splice(srcIdx, 1);
            allEditorItems.splice(targetIdx, 0, srcItem);
            srcItem.tempOrder = targetItem.tempOrder;

            renderEditorList();
            return false;
        }

        function renderEditorList() {
            editorListEl.innerHTML = '';
            let visibleItems = allEditorItems; 

            let lastListId = null;
            let lastCategory = null;

            visibleItems.forEach((item) => {
                if (item.listId !== lastListId) {
                    const listHeader = document.createElement('div');
                    listHeader.className = 'editor-list-header';
                    const listNameMap = {'list1': 'LIST 1', 'list2': 'LIST 2', 'list3': 'LIST 3'};
                    listHeader.innerText = listNameMap[item.listId] || item.listId;
                    editorListEl.appendChild(listHeader);
                    lastListId = item.listId;
                    lastCategory = null; 
                }

                if (editorSortMode === 'category') {
                    const currentCategory = item.category || "Í∏∞ÌÉÄ";
                    if (currentCategory !== lastCategory) {
                        const headerDiv = document.createElement('div');
                        headerDiv.className = 'editor-section-header';
                        headerDiv.innerText = currentCategory;
                        editorListEl.appendChild(headerDiv);
                        lastCategory = currentCategory;
                    }
                }

                const isDraggable = (editorSortMode === 'category');
                const row = document.createElement('div');
                row.className = `editor-row ${item.isNew ? 'is-new' : ''}`;
                row.draggable = isDraggable; 
                row.dataset.id = item.id;
                row.dataset.category = item.category || "Í∏∞ÌÉÄ"; 
                
                row.ondragstart = (e) => handleDragStart(e, item.id);
                row.ondragover = handleDragOver;
                row.ondragleave = handleDragLeave;
                row.ondrop = handleDrop;
                row.ondragend = handleDragEnd;

                const renderSlot = (targetListId) => {
                    if (item.tempListId === targetListId) {
                        const inputClass = "editor-input active-input";
                        const displayVal = (item.tempOrder === Infinity || item.tempOrder === null) ? '' : item.tempOrder;
                        const disabledAttr = (editorSortMode === 'category') ? 'disabled' : ''; 
                        return `<input type="number" class="${inputClass}" value="${displayVal}" data-id="${item.id}" ${disabledAttr} onfocus="this.select()" onchange="updateEditorOrder(${item.id}, this.value)">`;
                    } else {
                        const isActive = (item.tempListId === targetListId); 
                        const activeClass = isActive ? 'active' : '';
                        const onclickAction = `onclick="moveItemList(${item.id}, '${targetListId}')"`;
                        return `<div class="editor-move-btn ${activeClass}" ${onclickAction}>
                                    <svg style="width:18px; height:18px; color:#ccc;" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><polyline points="20 6 9 17 4 12"></polyline></svg>
                                </div>`;
                    }
                };

                // Handle class with Green Active state
                const handleClass = isDraggable ? 'editor-drag-handle active-mode' : 'editor-drag-handle';

                const delOnclick = `onclick="deleteEditorItem(${item.id})"`;
                row.innerHTML = `
                    <div class="editor-del-btn" ${delOnclick}><svg class="icon" viewBox="0 0 24 24"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></svg></div>
                    <div class="editor-name-area">
                        <div class="editor-prod-main">
                            ${item.isNew ? '<span class="new-badge">NEW</span>' : ''}
                            ${item.name} <span class="editor-unit-text">(${item.unit})</span>
                        </div>
                        <div class="editor-price-text">${item.price.toLocaleString()}Ïõê</div>
                    </div>
                    <div>${renderSlot('list1')}</div>
                    <div>${renderSlot('list2')}</div>
                    <div>${renderSlot('list3')}</div>
                    <div class="${handleClass}"><svg class="icon" viewBox="0 0 24 24"><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></svg></div>
                `;
                editorListEl.appendChild(row);
            });
        }

        function moveItemList(id, targetListId) { 
            const item = allEditorItems.find(i => i.id === id); 
            if(!item) return; 
            item.tempListId = targetListId;
            item.tempOrder = ''; 
            
            renderEditorList(); 
            
            if (editorSortMode !== 'category') {
                setTimeout(() => {
                    const input = document.querySelector(`.editor-input[data-id="${id}"]`);
                    if(input) input.focus();
                }, 0);
            }
        }

        function deleteEditorItem(id) { 
            if(!confirm('ÏÇ≠Ï†úÌïòÏãúÍ≤†ÏäµÎãàÍπå?')) return; 
            const idx = allEditorItems.findIndex(i => i.id === id); 
            if(idx > -1) allEditorItems.splice(idx, 1); 
            renderEditorList(); 
        }

        function saveSort() {
            ['list1', 'list2', 'list3'].forEach(key => userSortData[key] = {});
            ['list1', 'list2', 'list3'].forEach(listId => {
                let itemsInList = allEditorItems.filter(i => i.tempListId === listId);
                itemsInList.sort(compareEditorItems);
                tabViewModes[listId] = 'manual';
                itemsInList.forEach((item, idx) => {
                    let isNewlyMoved = (item.listId !== listId);
                    const finalIsNew = item.isNew || isNewlyMoved;
                    const finalAddedAt = isNewlyMoved ? Date.now() : item.addedAt;
                    userSortData[listId][item.id] = { order: item.tempOrder, isNew: finalIsNew, addedAt: finalAddedAt };
                });
            });
            if(currentTab !== editorFocusList) switchTab(editorFocusList, 'custom'); 
            else { currentList = getExtendedList(currentTab); switchViewerSort('custom'); }
            showToast('Ï†ÄÏû•ÎêòÏóàÏäµÎãàÎã§.');
            closeEditor();
        }

        let lastScrollY = 0;
        const scrollContainer = document.getElementById('scrollContainer');
        scrollContainer.addEventListener('scroll', () => {
            const currentScrollY = scrollContainer.scrollTop;
            const sBar = document.getElementById('viewerSortBar');
            if (currentScrollY > lastScrollY && currentScrollY > 10) sBar.classList.add('scrolled-hide');
            else if (currentScrollY < lastScrollY) sBar.classList.remove('scrolled-hide');
            lastScrollY = currentScrollY <= 0 ? 0 : currentScrollY;
        });

        init();
    </script>
