    <script>
    // 1. Custom Modal System (Replaces alert/confirm)
    const Modal = {

        cancelBtn: document.getElementById('modalCancelBtn'),
        okBtn: document.getElementById('modalOkBtn'),
        
        // Show the modal returning a Promise
        show: function(title, text, type = 'alert') {
            return new Promise((resolve) => {
                this.title.innerText = title;
                this.msg.innerText = text;
                this.el.classList.add('show');
                
                const close = (result) => {
                    this.el.classList.remove('show');
                    // Small delay to clear animation
                    setTimeout(() => resolve(result), 200);
                };

                // Clear previous listeners (simple cloning)
                const newOk = this.okBtn.cloneNode(true);
                const newCancel = this.cancelBtn.cloneNode(true);
                this.okBtn.parentNode.replaceChild(newOk, this.okBtn);
                this.cancelBtn.parentNode.replaceChild(newCancel, this.cancelBtn);
                this.okBtn = newOk;
                this.cancelBtn = newCancel;

                this.okBtn.onclick = () => close(true);
                
                if (type === 'confirm') {
                    this.cancelBtn.style.display = 'block';
                    this.cancelBtn.onclick = () => close(false);
                    this.okBtn.innerText = "계속 진행";
                    this.okBtn.className = "modal-btn modal-btn-ok";
                } else if (type === 'danger') { // Delete
                    this.cancelBtn.style.display = 'block';
                    this.cancelBtn.onclick = () => close(false);
                    this.okBtn.innerText = "삭제하기";
                    this.okBtn.className = "modal-btn modal-btn-danger";
                } else { // Alert
                    this.cancelBtn.style.display = 'none';

        const campaignKey = DOM.inputCode.value.trim();
        const ytCode = DOM.inputYt.value.trim();
        const selectedOption = DOM.inputSrc.options[DOM.inputSrc.selectedIndex];
        
        const nextInputEl = DOM.inputNext;
        let next = nextInputEl.value.trim();
        const nextHintId = document.getElementById('nextHint'); 

        const check = normalizeNext(next);
        if (next && check === '__INVALID__') {
            nextInputEl.classList.add('border-red-400', 'bg-red-50');
            if(nextHintId) {
                nextHintId.innerHTML = "<i class='fas fa-exclamation-circle mr-1'></i> '/'로 시작하는 내부 경로만 허용됩니다.";
                nextHintId.className = "text-[10px] font-bold text-red-500 mt-1";
                nextHintId.classList.remove('hidden');
            }
            next = ''; 
        } else {
            nextInputEl.classList.remove('border-red-400', 'bg-red-50');
            if(nextHintId) {
                nextHintId.classList.add('hidden');
                nextHintId.innerHTML = "";
            }
        }

        if (!baseUrl) {
            DOM.previewUrl.textContent = "입력 대기중...";
            DOM.previewUrl.classList.add("opacity-50"); 
            return "";
        } else {
            DOM.previewUrl.classList.remove("opacity-50");
        }

        let params = [];
        if (selectedOption.dataset.source) params.push(`utm_source=${selectedOption.dataset.source}`);
        if (selectedOption.dataset.medium) params.push(`utm_medium=${selectedOption.dataset.medium}`);
        if (campaignKey) params.push(`utm_campaign=${campaignKey}`);
        if (ytCode) params.push(`yt_code=${encodeURIComponent(ytCode)}`);
        if (next) params.push(`next=${encodeURIComponent(next)}`);

        const separator = baseUrl.includes('?') ? '&' : '?';
        const finalUrl = params.length > 0 ? `${baseUrl}${separator}${params.join('&')}` : baseUrl;
        DOM.previewUrl.textContent = finalUrl;
        return finalUrl;
    }

    function getStatusInfo(item) {
        if (item.end_date && TODAY > item.end_date) {
            return { label: '만료됨', class: 'badge-expired', statusKey: 'expired', lockStart: false, lockEnd: false, isExpired: true };
        }
        if (!item.active) {
            return { label: '정지중', class: 'badge-stopped', statusKey: 'stopped', lockStart: false, lockEnd: false, isExpired: false };
        } 
        if (item.start_date && TODAY < item.start_date) {
            return { label: '예약중', class: 'badge-waiting', statusKey: 'waiting', lockStart: true, lockEnd: false, isExpired: false };
        }
        return { label: '운영중', class: 'badge-running', statusKey: 'running', lockStart: true, lockEnd: false, isExpired: false };
    }
    
    function normalizeData() {
        linkData.forEach(item => {
            if (item.end_date && TODAY > item.end_date && item.active) {
                item.active = false;
            }
        });
    }

    function setFilter(status) {
        currentFilter = status;
        const tabs = DOM.filterTabs.querySelectorAll('.tab-btn');
        tabs.forEach(tab => {
            if(tab.dataset.filter === status) tab.classList.add('active');
            else tab.classList.remove('active');
        });
        applyFilters();
    }

    function resetFilters() {
        document.getElementById('searchInput').value = '';
        setFilter('all');
    }

    function applyFilters() {
        normalizeData(); 
        const kw = document.getElementById('searchInput').value.toLowerCase().trim();
        const keywords = kw ? kw.split(',').map(k => k.trim()).filter(k => k) : [];
        const filteredData = linkData.filter(item => {
            const status = getStatusInfo(item);
            if (currentFilter !== 'all' && status.statusKey !== currentFilter) return false;
            if (keywords.length > 0) {
                const searchTarget = (
                    (item.memo || '') + ' ' + (item.code || '') + ' ' + 
                    (item.yt || '') + ' ' + (item.channel || '')
                ).toLowerCase();
                const match = keywords.some(k => searchTarget.includes(k));
                if (!match) return false;
            }
            return true;
        });
        renderTable(filteredData);
    }

    function renderTable(data) {
        DOM.listBody.innerHTML = "";
        DOM.emptyMsg.classList.toggle('hidden', data.length > 0);
        const sortedData = [...data].sort((a, b) => b.id - a.id);

        sortedData.forEach(item => {
            const status = getStatusInfo(item);
            const tr = document.createElement('tr');
            tr.id = `row-${item.id}`; 
            tr.className = item.active ? 'hover:bg-slate-50 transition' : 'bg-slate-50/60 grayscale-[0.8] transition';
            
            const startClass = item.start_date ? '' : 'is-empty';
            const endClass = item.end_date ? '' : 'is-empty';
            const startDisabled = status.lockStart ? 'disabled' : '';
            const endDisabled = status.lockEnd ? 'disabled' : '';
            const toggleDisabled = status.isExpired ? 'disabled' : ''; 
            
            const toggleTitle = toggleDisabled ? '기간 만료' : '운영 토글';
            const dateTitle = status.lockStart ? '시작일 잠금됨' : '';

            const isToggleChecked = item.active;
            const displayUrl = item.full_url || '';
            const startPlaceholder = item.active ? "즉시 시작" : "시작일";
            const endPlaceholder = item.active ? "상시 운영" : "종료일";

            tr.innerHTML = `
                <td>
                    <div class="font-bold text-slate-800 text-xs truncate mb-1" title="${item.memo}">${item.memo}</div>
                    <div class="flex items-center gap-1.5 flex-wrap">
                         <span class="channel-badge">${item.channel}</span>
                         <span class="text-[10px] text-slate-300">|</span>
                         <span class="text-[10px] bg-slate-100 text-slate-500 px-1 rounded border border-slate-200">${item.yt === '-' ? 'HQ' : item.yt}</span>
                    </div>
                </td>
                <td class="text-center align-middle">
                    <span class="badge ${status.class}">${status.label}</span>
                </td>
                <td class="text-center align-middle">
                    <div class="flex items-center justify-center gap-2">
                        <div class="flex items-center gap-1" title="${dateTitle}">
                            <div class="relative">
                                <input type="date" class="list-date-input ${startClass}" value="${item.start_date || ''}" onchange="updateDate(${item.id}, 'start', this.value)" data-placeholder="${startPlaceholder}" onkeydown="return false" ${startDisabled}>
                            </div>
                            <span class="text-slate-300 text-[10px]">~</span>
                            <div class="relative">
                                <input type="date" class="list-date-input ${endClass}" value="${item.end_date || ''}" onchange="updateDate(${item.id}, 'end', this.value)" data-placeholder="${endPlaceholder}" onkeydown="return false" ${endDisabled}>
                            </div>
                        </div>
                        <div class="h-6 w-px bg-slate-200 mx-1"></div>
                        <div class="relative inline-block w-8 h-4 align-middle select-none shrink-0" title="${toggleTitle}">
                            <input type="checkbox" id="toggle-${item.id}" class="toggle-checkbox absolute block w-3 h-3 rounded-full bg-white border border-slate-300 appearance-none cursor-pointer transition-all duration-300 ease-in-out top-0.5 left-0.5" ${isToggleChecked ? 'checked' : ''} onchange="toggleActive(${item.id})" ${toggleDisabled}/>
                            <label for="toggle-${item.id}" class="toggle-label block overflow-hidden w-8 h-4 rounded-full bg-slate-300 cursor-pointer transition-colors duration-300 ease-in-out"></label>
                        </div>
                    </div>
                </td>
                <td class="text-center align-middle">
                    <div class="text-xs font-mono font-bold text-slate-700">${item.hits.toLocaleString()}</div>
                </td>
                <td class="align-middle pl-4">
                    <div class="flex items-center justify-between w-full h-full pr-2">
                        <div class="flex items-center gap-3 flex-1 min-w-0">
                            <button onclick="copyCode('${item.code}')" class="btn-action shrink-0" title="단축 링크 복사">
                                <i class="fas fa-copy text-slate-500 text-[11px]"></i>
                            </button>
                            <div class="flex flex-col gap-0.5 min-w-0">
                                <span class="text-blue-600 font-bold text-[12px] font-mono truncate cursor-pointer hover:underline block" onclick="openShortLink('${item.code}')">/${item.code}</span>
                                <div class="text-[10px] text-slate-400 font-mono truncate w-full max-w-[200px]" title="${displayUrl}">${displayUrl}</div>
                            </div>
                        </div>
                        <div class="shrink-0 ml-2">
                            <button onclick="deleteLink(${item.id})" class="btn-action btn-delete" title="삭제 (초기 데이터만 가능)">
                                <i class="fas fa-trash-alt text-[10px]"></i>
                            </button>
                        </div>
                    </div>
                </td>
            `;
            DOM.listBody.append(tr);
        });
    }

    function openShortLink(code) {
        window.open(`https://orderz.kr/l/${code}`, '_blank', 'noopener,noreferrer');
    }

    async function createLink() {
        try {
            const memo = DOM.inputMemo.value.trim();
            const code = DOM.inputCode.value.trim().toLowerCase(); 
            const baseUrl = DOM.inputBaseUrl.value.trim();
            const nextNorm = normalizeNext(DOM.inputNext.value);

            if (!memo || !code || !baseUrl) return await Modal.show('입력 오류', '필수 항목(*)을 모두 입력해 주세요.');
            if (DOM.inputNext.value.trim() && nextNorm === '__INVALID__') return await Modal.show('입력 오류', "Next URL 형식이 올바르지 않습니다.\n'/'로 시작하는 내부 경로를 입력하거나 비워주세요.");

            const duplicateItems = linkData.filter(i => i.code === code);
            const isDuplicate = duplicateItems.length > 0;
            
            if (isDuplicate) {
                const hasActive = duplicateItems.some(i => i.active);
                let msg = "";
                let title = "중복 생성 안내";

                if (hasActive) {
                    title = "운영 중 코드 중복";
                    msg = `[주의] 이미 운영 중(ON)인 '${code}' 코드가 있습니다.\n\n새로 생성은 가능하지만, 기존 코드를 끄기 전까지는\n새 코드를 운영할 수 없습니다.\n\n그래도 생성하시겠습니까?`;
                } else {
                    title = "과거 이력 존재";
                    msg = `[알림] 과거에 생성된 '${code}' 코드가 있습니다.\n(현재는 모두 정지 상태)\n\n히스토리 관리를 위해 새로 생성하시겠습니까?`;
                }

                const proceed = await Modal.show(title, msg, 'confirm');
                if (!proceed) return;
            }

            const longUrl = updatePreview();
            linkData.push({ 
                id: Date.now(), code, full_url: longUrl, memo, 
                yt: DOM.inputYt.value.trim() || 'HQ', active: false, hits: 0, 
                channel: DOM.inputSrc.value, start_date: null, end_date: null 
            });

            setFilter('all'); 
            await Modal.show('생성 완료', "링크가 성공적으로 생성되었습니다.");
            
            DOM.inputMemo.value = "";
            DOM.inputCode.value = "";
            DOM.inputNext.value = "";
            updatePreview();
            
        } catch (e) {
            console.error(e);
            await Modal.show('시스템 오류', e.message);
        }
    }

    async function deleteLink(id) {
        const item = linkData.find(l => l.id === id);
        if (!item) return;

        if (item.hits > 0) {
            await Modal.show('삭제 불가', `이미 ${item.hits.toLocaleString()}건의 유입이 발생한 캠페인입니다.\n데이터 보존을 위해 삭제할 수 없습니다.\n필요시 '정지(OFF)' 처리해주세요.`);
            return;
        }
        
        if (item.active) {
            await Modal.show('삭제 불가', "운영 중인 캠페인은 삭제할 수 없습니다.\n먼저 스위치를 꺼주세요(OFF).");
            return;
        }

        const confirmDelete = await Modal.show('삭제 확인', `'${item.memo}' 캠페인을 삭제하시겠습니까?\n(초기 데이터이므로 복구할 수 없습니다)`, 'danger');
        if (confirmDelete) {
            linkData = linkData.filter(l => l.id !== id);
            applyFilters();
        }
    }

    async function toggleActive(id) {
        const target = linkData.find(l => l.id === id);
        if (!target) return;
        const status = getStatusInfo(target);
        
        if (status.isExpired) {
            await Modal.show('운영 불가', "기간이 만료되었습니다.\n종료일을 연장한 후 다시 켜주세요.");
            applyFilters(); return;
        }
        
        if (!target.active) {
            const isDuplicated = linkData.some(l => l.code === target.code && l.active && l.id !== id);
            if (isDuplicated) {
                await Modal.show('운영 불가', `[중복 충돌]\n이미 동일 코드(${target.code})가 '운영중' 입니다.\n\n기존 캠페인을 끄고 다시 시도해주세요.`);
                applyFilters(); return;
            }
            if (!target.start_date) target.start_date = TODAY;
        }
        
        target.active = !target.active;
        applyFilters();
    }

    async function copyCode(code) {
        const text = `https://orderz.kr/l/${code}`;
        try { await navigator.clipboard.writeText(text); } 
        catch (err) { const t = document.createElement("textarea"); document.body.appendChild(t); t.value = text; t.select(); document.execCommand('copy'); document.body.removeChild(t); }
    }

    async function updateDate(id, type, value) {
        const item = linkData.find(l => l.id === id);
        if (!item) return;
        const status = getStatusInfo(item);
        
        if (type === 'start' && status.lockStart) {
            await Modal.show('수정 불가', "운영/예약 중에는 시작일을 변경할 수 없습니다.");
            applyFilters(); return;
        }
        if (item.active && type === 'end' && value) {
            if (item.end_date && value < item.end_date) {
                await Modal.show('정책 제한', "운영 중인 캠페인의 기간 단축은 불가능합니다.\n조기 종료가 필요하면 운영 스위치를 꺼주세요(OFF).");
                applyFilters(); return;
            }
        }
        if (type === 'start' && value && item.end_date && value > item.end_date) {
            await Modal.show('입력 오류', "시작일은 종료일보다 빨라야 합니다.");
            applyFilters(); return;
        }
        if (type === 'end' && value && item.start_date && value < item.start_date) {
            await Modal.show('입력 오류', "종료일은 시작일보다 늦어야 합니다.");
            applyFilters(); return;
        }
        const v = value === "" ? null : value;
        if (type === 'start') item.start_date = v;
        else item.end_date = v;
        applyFilters();
    }

    updatePreview();
    setFilter('all');
    </script>
</body>
