<!DOCTYPE html>
<html lang="ko" translate="no">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
<title>ORDERZ - NH라인 주문 시뮬레이션</title>

<style>
/* ===== Header ===== */
header {
    height: 56px;
    padding: 0 12px;
    display: flex;
    align-items: center;
    background: #fff;
    border-bottom: 1px solid #ececec;
    position: relative;
}

/* 로고 중앙 */
.header-brand {
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
    font-size: 18px;
    font-weight: 900;
    color: #0F5D27;
    letter-spacing: -0.5px;
    cursor: pointer;
}

/* 좌측 토글 */
.header-left {
    display: flex;
    align-items: center;
    z-index: 2;
}

.header-toggle {
    background: #f1f3f5;
    border-radius: 18px;
    padding: 3px;
    display: flex;
    width: 140px;
    height: 34px;
    position: relative;
}

.toggle-btn {
    flex: 1;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 12px;
    font-weight: 700;
    color: #777;
    cursor: pointer;
    z-index: 2;
}

.toggle-btn.active {
    color: #111;
}

.toggle-bg {
    position: absolute;
    top: 3px;
    left: 3px;
    width: calc(50% - 3px);
    height: 28px;
    background: #fff;
    border-radius: 14px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.12);
    transition: transform 0.25s ease;
}

/* 우측 프로필 */
.header-right {
    margin-left: auto;
    z-index: 2;
}

.profile-btn {
    background: none;
    border: none;
    font-weight: 700;
    cursor: pointer;
}

/* ===== App Layout ===== */
body {
    margin: 0;
    background: #f5f5f5;
    display: flex;
    justify-content: center;
    height: 100vh;
    font-family: -apple-system, BlinkMacSystemFont, "Apple SD Gothic Neo", sans-serif;
}

.app-container {
    width: 100%;
    max-width: 480px;
    background: #fff;
    display: flex;
    flex-direction: column;
    height: 100%;
}
</style>
</head>

<body>
<div class="app-container">

<header>
    <!-- 좌측 : 모드 토글 -->
    <div class="header-left">
        <div class="header-toggle">
            <div class="toggle-bg" id="modeBg"></div>
            <div class="toggle-btn active" id="btnMall" onclick="setMode('mall')">홈</div>
            <div class="toggle-btn" id="btnOrder" onclick="setMode('order')">주문</div>
        </div>
    </div>

    <!-- 중앙 : 로고 -->
    <div class="header-brand" onclick="resetToHome()">NH라인</div>

    <!-- 우측 : 프로필 -->
    <div class="header-right">
        <button class="profile-btn" onclick="alert('매장 변경')">0P</button>
    </div>
</header>

<!-- 이하 기존 콘텐츠 영역 그대로 사용 -->
<div style="flex:1; display:flex; align-items:center; justify-content:center; color:#999;">
    콘텐츠 영역 (기존 코드 유지)
</div>

</div>

<script>
let currentMode = 'mall';

function setMode(mode){
    currentMode = mode;
    const bg = document.getElementById('modeBg');
    const mall = document.getElementById('btnMall');
    const order = document.getElementById('btnOrder');

    if(mode === 'mall'){
        bg.style.transform = 'translateX(0)';
        mall.classList.add('active');
        order.classList.remove('active');
    } else {
        bg.style.transform = 'translateX(100%)';
        mall.classList.remove('active');
        order.classList.add('active');
    }
}

function resetToHome(){
    alert('홈으로 초기화');
}
</script>
</body>
</html>
