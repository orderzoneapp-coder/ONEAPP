        .tab-filter { width: 50px; display: flex; align-items: center; justify-content: center; border-left: 1px solid var(--border); color: #888; }

        /* --- Search Area (Toggle) --- */
        .search-area { padding: 12px 16px; background: #fff; border-bottom: 1px solid var(--border); display: none; animation: slideDown 0.2s ease-out; }
        @keyframes slideDown { from { transform: translateY(-10px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        /* --- SPA Modal (Full Screen) --- */

    <script>
        // --- 1. Data Mockup ---
        const initialProducts = [

            { id: 4, name: "ê¹ì–‘íŒŒ_10kg BOX", unit: "BOX", price: 20500, img: "ğŸ§…", tag: null },
            { id: 5, name: "ëŒ€íŒŒ/ (ë‹¨) EA", unit: "EA", price: 3200, img: "ğŸ‹", tag: null },
            { id: 6, name: "í™ìª½íŒŒ(1kg)ë‹¨ EA", unit: "EA", price: 5200, img: "ğŸŒ¿", tag: null },

        const globalDatabase = [
            { id: 101, name: "ë¬´ìš°_íŠ¹ë°•ìŠ¤_10ì… BOX", unit: "BOX", price: 22800, img: "ğŸ“¦", tag: "í–‰ì‚¬" },
            { id: 102, name: "ë¬´ìš°_ìƒë°•ìŠ¤ BOX", unit: "BOX", price: 17000, img: "ğŸ“¦", tag: null },
            { id: 103, name: "ë¬´ìš°(ë‚±ê°œ)", unit: "EA", price: 2800, img: "ğŸ¥£", tag: null },
            { id: 104, name: "ë¬´ìˆœì†Œ_60gíŒ© EA", unit: "EA", price: 500, img: "ğŸŒ±", tag: null },
            { id: 105, name: "ì‚¶ì€ë¬´ì²­ì‹œë˜ê¸°_1kgX10 BOX", unit: "BOX", price: 27800, img: "ğŸ¥˜", tag: null }
        ];

        // --- 2. State Management ---
        let currentList = [...initialProducts];
        let cart = {}; // { productId: quantity }
        let selectedGlobalIds = new Set();
        let searchQuery = "";

        // --- 3. DOM Elements ---
        const mainListEl = document.getElementById('mainProductList');
        const listCountEl = document.getElementById('listCount');
        const searchArea = document.getElementById('searchArea');
        const localInput = document.getElementById('localSearchInput');
        const suggestionBox = document.getElementById('globalSearchSuggestion');
        const globalSearchBtn = document.getElementById('globalSearchBtn');
        const modalEl = document.getElementById('globalSearchModal');
        const modalListEl = document.getElementById('modalList');
        const modalConfirmBtn = document.getElementById('modalConfirmBtn');
        const orderBtn = document.getElementById('mainOrderBtn');

        // --- 4. Render Functions ---
        function renderMainList(items) {
            mainListEl.innerHTML = '';
            listCountEl.innerText = `(${items.length})`;

            if(items.length === 0) {
                mainListEl.innerHTML = `<div style="padding:40px; text-align:center; color:#999;">ê²€ìƒ‰ ê²°ê³¼ê°€ ì—†ìŠµë‹ˆë‹¤.</div>`;
            }

            items.forEach(item => {
                const qty = cart[item.id] || 0;
                
                const div = document.createElement('div');
                div.className = 'product-item';
                div.innerHTML = `
                    <div class="prod-img">${item.img}</div>
                    <div class="prod-info">
                        ${item.tag ? `<div class="prod-tag">${item.tag}</div>` : ''}
                        <div class="prod-name">${item.name}</div>
                        <div class="prod-unit">${item.unit}</div>
                        <div class="prod-price">${item.price.toLocaleString()}ì›</div>
                    </div>
                    <div class="qty-control">
                        <button class="qty-btn" onclick="updateQty(${item.id}, -1)">-</button>
                        <div class="qty-val" id="qty-${item.id}">${qty}</div>
                        <button class="qty-btn" onclick="updateQty(${item.id}, 1)">+</button>
                    </div>
                `;
                mainListEl.appendChild(div);
            });
        }

        function updateQty(id, delta) {
            if(!cart[id]) cart[id] = 0;
            cart[id] += delta;
            if(cart[id] < 0) cart[id] = 0;

            // Update UI directly for performance
            const qtyEl = document.getElementById(`qty-${id}`);
            if(qtyEl) qtyEl.innerText = cart[id];

            updateOrderButton();
        }

        function updateOrderButton() {
            let totalCount = 0;
            let totalPrice = 0;
            
            // Calculate from current list (or all cart items? usually all cart items in real app)
            // But let's iterate through all cart keys to be safe
            Object.keys(cart).forEach(key => {
                const pid = parseInt(key);
                const qty = cart[pid];
                if(qty > 0) {
                    // Find product details from combined source
                    const product = [...initialProducts, ...globalDatabase].find(p => p.id === pid);
                    if(product) {
                        totalCount += qty;
                        totalPrice += product.price * qty;
                    }
                }
            });

            if (totalCount > 0) {
                orderBtn.classList.add('active');
                orderBtn.innerHTML = `ì´ <span style="color:#fff">${totalCount}</span>ê°œ <span style="color:#fff">${totalPrice.toLocaleString()}ì›</span> ì£¼ë¬¸í•˜ê¸°`;
            } else {
                orderBtn.classList.remove('active');
                orderBtn.innerText = 'ì£¼ë¬¸í•  ìƒí’ˆì„ ë‹´ì•„ì£¼ì„¸ìš”';
            }
        }

        // --- 5. Search Logic ---
        function toggleSearch() {
            const isHidden = window.getComputedStyle(searchArea).display === 'none';
            if (isHidden) {
                searchArea.style.display = 'block';
                localInput.focus();
            } else {
                searchArea.style.display = 'none';
                localInput.value = '';
                handleLocalSearch(); // Reset list
            }
        }

        localInput.addEventListener('keyup', handleLocalSearch);

        function handleLocalSearch() {
            const query = localInput.value.trim();
            searchQuery = query;

            // Filter Local List
            if (!query) {
                renderMainList(currentList);
                suggestionBox.style.display = 'none';
                return;
            }

            const filtered = currentList.filter(p => p.name.includes(query));
            renderMainList(filtered);

            // Show Global Search Suggestion
            suggestionBox.style.display = 'block';
            globalSearchBtn.innerText = `ì „ì²´ ìƒí’ˆì—ì„œ '${query}' ê²€ìƒ‰í•˜ê¸°`;
        }

        // --- 6. Global Search Modal (SPA) ---
        function openGlobalSearch() {
            modalEl.classList.add('open');
            document.getElementById('modalSearchQuery').innerText = searchQuery || 'ì „ì²´';
            renderModalList();
        }

        function closeGlobalSearch() {
            modalEl.classList.remove('open');
            selectedGlobalIds.clear();
            updateModalConfirmBtn();
        }

        function renderModalList() {
            modalListEl.innerHTML = '';
            // In a real app, we would search the database here.
            // For simulation, we just show the 'globalDatabase' mock filtered by query if needed.
            // But the prompt implies showing 'Global Database' results.
            // Let's filter global DB by the query 'searchQuery'
            
            const results = globalDatabase.filter(p => p.name.includes(searchQuery)); // Simple inclusion check

            if(results.length === 0) {
                modalListEl.innerHTML = `<div style="padding:40px; text-align:center; color:#999;">'${searchQuery}'ì— ëŒ€í•œ ê²€ìƒ‰ ê²°ê³¼ê°€ ì—†ìŠµë‹ˆë‹¤.</div>`;
                return;
            }

            results.forEach(item => {
                const isSelected = selectedGlobalIds.has(item.id);
                const div = document.createElement('div');
                div.className = 'modal-item';
                div.onclick = () => toggleModalItem(item.id);
                div.innerHTML = `
                    <div class="prod-img" style="width:50px; height:50px; font-size:24px; margin-right:12px;">${item.img}</div>
                    <div class="prod-info">
                        <div class="prod-name" style="font-size:15px;">${item.name}</div>
                        <div class="prod-price" style="font-size:14px;">${item.price.toLocaleString()}ì›</div>
                    </div>
                    <div class="modal-checkbox ${isSelected ? 'checked' : ''}" id="chk-${item.id}"></div>
                `;
                modalListEl.appendChild(div);
            });
        }

        function toggleModalItem(id) {
            const chk = document.getElementById(`chk-${id}`);
            if (selectedGlobalIds.has(id)) {
                selectedGlobalIds.delete(id);
                chk.classList.remove('checked');
            } else {
                selectedGlobalIds.add(id);
                chk.classList.add('checked');
            }
            updateModalConfirmBtn();
        }

        function updateModalConfirmBtn() {
            if (selectedGlobalIds.size > 0) {
                modalConfirmBtn.classList.add('visible');
                modalConfirmBtn.innerText = `${selectedGlobalIds.size}ê°œ ìƒí’ˆ ë¦¬ìŠ¤íŠ¸ì— ì¶”ê°€`;
            } else {
                modalConfirmBtn.classList.remove('visible');
            }
        }

        function confirmGlobalSelection() {
            // Add selected items to currentList
            const newItems = globalDatabase.filter(item => selectedGlobalIds.has(item.id));
            
            // Prepend new items (duplicate check)
            newItems.forEach(newItem => {
                if (!currentList.find(curr => curr.id === newItem.id)) {
                    currentList.unshift(newItem);
                }
            });

            // Close Modal
            modalEl.classList.remove('open');
            
            // Reset Search and Refresh Main List
            localInput.value = '';
            suggestionBox.style.display = 'none';
            searchArea.style.display = 'none'; // Optional: close search bar after adding
            
            renderMainList(currentList);
            
            // Scroll to top
            document.getElementById('scrollContainer').scrollTop = 0;

            // Highlight effect for new items could be added here
        }

        // --- Init ---
        renderMainList(currentList);
