        const globalDatabase = [
            { id: 9101, name: "Î¨¥Ïö∞ ÌäπÎ∞ïÏä§ 10ÏûÖ BOX", unit: "BOX", price: 22800, img: "üì¶", tag: "ÌñâÏÇ¨" },
            { id: 9102, name: "Î¨¥Ïö∞ ÏÉÅÎ∞ïÏä§ BOX", unit: "BOX", price: 17000, img: "üì¶", tag: null },

        // --- 2. State Management ---
        // userSortData: { listName: { productId: { order: number, isNew: boolean } } }
        let userSortData = {

        };
        
        let currentTab = 'list1';

        let cart = {};

        // --- 3. DOM Elements ---
        const mainListEl = document.getElementById('mainProductList');

        const suggestionBox = document.getElementById('globalSearchSuggestion');

        // Modals
        const globalSearchModal = document.getElementById('globalSearchModal');
        const modalListEl = document.getElementById('modalList');

        const editorModal = document.getElementById('editorModal');

        const orderSheetModal = document.getElementById('orderSheetModal');
        const orderSheetListEl = document.getElementById('orderSheetList');

        // --- 4. Logic & Functions ---

        function initData() {
            // Initialize basic sort data from productsData if empty
            ['list1', 'list2', 'list3'].forEach(listKey => {
                productsData[listKey].forEach((p, idx) => {
                    userSortData[listKey][p.id] = { order: idx + 1, isNew: false };
                });
            });
            // Special list usually doesn't need manual sort, but initialized for consistency
            productsData['special'].forEach((p, idx) => {
                userSortData['special'][p.id] = { order: idx + 1, isNew: false };
            });
        }

        function getExtendedList(tabName) {
            // Merge static product data with user sort data
            const sortInfoMap = userSortData[tabName] || {};
            let items = [];

            // 1. Existing Items in userSortData
            Object.keys(sortInfoMap).forEach(pidStr => {
                const pid = parseInt(pidStr);
                const sortInfo = sortInfoMap[pid];
                
                // Find product details
                let product = productsData[tabName].find(p => p.id === pid);
                if(!product) {
                    // Check global db if not in static list
                    product = globalDatabase.find(p => p.id === pid);
                }

                if(product) {
                    items.push({
                        ...product,
                        order: sortInfo.order,
                        isNew: sortInfo.isNew
                    });
                }
            });

            return items;
        }

        function renderMainList() {
            mainListEl.innerHTML = '';
            
            if (currentTab === 'special') {
                // Special list typically has no "Zone A" logic, just render all
                renderZone(currentList, null); // Render all as plain list
                listCountEl.innerText = `(${currentList.length})`;
                return;
            }

            // --- Viewer Logic: Smart Hybrid View ---
            // Zone A: isNew === true
            // Zone B: isNew === false (sorted by order)

            const zoneA = currentList.filter(item => item.isNew);
            const zoneB = currentList.filter(item => !item.isNew);

            // Sort Zone B by order
            zoneB.sort((a, b) => {
                if(a.order === b.order) return 0;
                return (a.order || Infinity) - (b.order || Infinity);
            });

            listCountEl.innerText = `(${currentList.length})`;

            if(currentList.length === 0) {
                mainListEl.innerHTML = `<div style="padding:60px 20px; text-align:center; color:#999; line-height:1.6; font-size:14px;">ÌòÑÏû¨ Î¶¨Ïä§Ìä∏Ïóê ÏÉÅÌíàÏù¥ ÏóÜÏäµÎãàÎã§.<br>ÏïÑÎûò <span style="font-weight:bold; color:var(--text-main);">+ ÏÉÅÌíàÏ∂îÍ∞Ä</span> Î≤ÑÌäºÏùÑ ÎàåÎü¨Î≥¥ÏÑ∏Ïöî.</div>`;
                return;
            }

            // Render Zone A
            if(zoneA.length > 0) {
                const headerA = document.createElement('div');
                headerA.className = 'zone-header';
                headerA.innerHTML = `
                    <span>ÏµúÍ∑º Îã¥ÏùÄ ÏÉÅÌíà (${zoneA.length})</span>
                    <button class="zone-merge-btn" onclick="mergeZoneA()">Î™©Î°ù Ìï©ÏπòÍ∏∞ ‚à®</button>
                `;
                mainListEl.appendChild(headerA);
                renderZone(zoneA, true);
            }

            // Render Zone B
            if(zoneB.length > 0) {
                // Only show header if Zone A exists or just to denote Main List? 
                // Spec says "Zone B (Bottom): [Main List]".
                if(zoneA.length > 0) {
                    const headerB = document.createElement('div');
                    headerB.className = 'zone-header';
                    headerB.style.background = '#f9f9f9'; // Distinction
                    headerB.style.borderTop = '1px solid #e5e8eb';
                    headerB.innerHTML = `<span>Î©îÏù∏ Î¶¨Ïä§Ìä∏</span>`;
                    mainListEl.appendChild(headerB);
                }
                renderZone(zoneB, false);
            }
        }

        function renderZone(items, isZoneA) {
            items.forEach(item => {
                const qty = cart[item.id] || 0;
                const div = document.createElement('div');
                div.className = `product-item ${isZoneA ? 'zone-a-item' : ''}`;
                div.innerHTML = `
                    <div class="prod-img">${item.img}</div>
                    <div class="prod-info">
                        <div class="prod-name">
                             ${item.tag ? `<span class="prod-tag">${item.tag}</span>` : ''}

                        </div>
                        <div class="prod-unit">${item.unit}</div>

                        </div>
                    </div>
                    <div class="qty-control">

                        </button>

        function switchTab(tabName) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.getElementById(`tab-${tabName}`).classList.add('active');
            
            currentTab = tabName;
            currentList = getExtendedList(tabName);
            
            // Title Update
            const titles = { 'special': "Îã®Í≥®ÌäπÍ∞Ä", 'list1': "LIST 1", 'list2': "LIST 2", 'list3': "LIST 3" };
            listTitleNameEl.innerText = titles[tabName];

            // Reset Search
            localInput.value = '';
            suggestionBox.style.display = 'none';
            searchArea.style.display = 'none';

            renderMainList();
        }

        // --- Zone Logic ---
        function mergeZoneA() {
            // Find max order in Zone B
            const zoneB = currentList.filter(item => !item.isNew);
            let maxOrder = 0;
            zoneB.forEach(item => { if(item.order && item.order !== Infinity) maxOrder = Math.max(maxOrder, item.order); });

            // Move Zone A items to Zone B (append to bottom)
            currentList.forEach(item => {
                if(item.isNew) {
                    maxOrder++;
                    item.isNew = false;
                    item.order = maxOrder;
                    // Update persistent state
                    if(userSortData[currentTab][item.id]) {
                        userSortData[currentTab][item.id].isNew = false;
                        userSortData[currentTab][item.id].order = maxOrder;
                    }
                }
            });

            renderMainList();
        }

        function updateQty(id, delta) {
            if(!cart[id]) cart[id] = 0;
            cart[id] += delta;
            if(cart[id] < 0) cart[id] = 0;
            
            const qtyEl = document.getElementById(`qty-${id}`);
            if(qtyEl) qtyEl.innerText = cart[id];
            
            updateOrderButton();
        }

        function updateOrderButton() {
            let totalCount = 0;
            Object.values(cart).forEach(qty => { if(qty > 0) totalCount++; });
            
            if (totalCount > 0) {
                orderBtn.classList.add('active');
                orderBtn.innerHTML = `(${totalCount}) Îã¥ÏùÄÏÉÅÌíà ÌôïÏù∏ÌïòÍ∏∞`;
            } else {
                orderBtn.classList.remove('active');

            }

        // --- Editor Logic ---
        function openEditor() {
            if(currentTab === 'special') {
                alert('Îã®Í≥®ÌäπÍ∞Ä ÏÉÅÌíàÏùÄ Ìé∏ÏßëÌï† Ïàò ÏóÜÏäµÎãàÎã§.');
                return;
            }

            // Clone current state for editing
            editingListState = currentList.map(item => ({
                ...item,
                tempOrder: item.order // use tempOrder for input binding
            }));
            
            // Initial Sort for Editor View (show in current effective order)
            editingListState.sort((a, b) => {
                // Zone A items might have null order or collision, put them at top or by ID? 
                // Spec says "User sets order". Let's sort by current visual order (Zone A then Zone B)
                if (a.isNew && !b.isNew) return -1;
                if (!a.isNew && b.isNew) return 1;
                return (a.order || Infinity) - (b.order || Infinity);
            });

            renderEditorList();
            editorModal.classList.add('open');
        }

        function closeEditor() {
            editorModal.classList.remove('open');
        }

        function renderEditorList() {
            editorListEl.innerHTML = '';
            editingListState.forEach((item, index) => {
                const row = document.createElement('div');
                row.className = 'editor-row';
                
                // If item isNew, maybe show empty input or current projected order?
                // Spec: "Input shows current order".
                const val = (item.tempOrder === Infinity || item.tempOrder === null) ? '' : item.tempOrder;

                row.innerHTML = `
                    <input type="number" class="editor-idx-input" value="${val}" 
                        onfocus="this.select()"
                        oninput="updateTempOrder(${item.id}, this.value)"
                        id="editor-input-${item.id}">
                    <div style="font-size:15px; font-weight:600; color:#333; flex:1;">${item.name}</div>
                    <div class="editor-drag-handle">
                        <svg class="icon" viewBox="0 0 24 24"><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></svg>
                    </div>
                `;
                editorListEl.appendChild(row);
            });
        }

        function updateTempOrder(id, value) {
            const item = editingListState.find(i => i.id === id);
            if(item) {
                item.tempOrder = value === '' ? null : parseFloat(value);
            }
        }

        function resetCategorySort() {
            // Mock category sort: simply sort by ID (as proxy for category)
            editingListState.sort((a, b) => a.id - b.id);
            // Re-assign temp orders sequentially
            editingListState.forEach((item, idx) => {
                item.tempOrder = idx + 1;
            });
            renderEditorList();
        }

        function previewSort() {
            // Core Logic:
            // 1. Input Value Ascending
            // 2. Stable Sort (Original Index)
            // 3. Null = Infinity
            
            // We need to preserve current stable index for comparison
            const snapshot = editingListState.map((item, idx) => ({ ...item, stableIdx: idx }));
            
            snapshot.sort((a, b) => {
                const valA = (a.tempOrder === null || a.tempOrder === '') ? Infinity : a.tempOrder;
                const valB = (b.tempOrder === null || b.tempOrder === '') ? Infinity : b.tempOrder;

                if (valA === valB) {
                    return a.stableIdx - b.stableIdx; // Stable sort
                }
                return valA - valB;
            });

            editingListState = snapshot;
            renderEditorList();
        }

        function saveSort() {
            // Apply tempOrder to persistent storage
            // Spec: "Zone A disappears" -> implies isNew becomes false
            
            editingListState.forEach(item => {
                const finalOrder = (item.tempOrder === null || item.tempOrder === '') ? Infinity : item.tempOrder;
                
                // Update User Sort Data
                userSortData[currentTab][item.id] = {
                    order: finalOrder,
                    isNew: false // Merge into main list
                };
            });

            // Reload main list
            currentList = getExtendedList(currentTab);
            renderMainList();
            closeEditor();
        }

        // --- Other Features (Search, OrderSheet) ---
        function toggleSearch() {
            const isHidden = window.getComputedStyle(searchArea).display === 'none';
            if (isHidden) {

                searchArea.style.display = 'none';
                localInput.value = '';
                handleLocalSearch(); 
            }

        localInput.addEventListener('keyup', handleLocalSearch);

        function handleLocalSearch() {
            const query = localInput.value.trim();
            if (!query) {
                renderMainList(); // revert to zone view
                suggestionBox.style.display = 'none';
                return;
            }
            
            // Simple filter mode (breaks zones visual, just shows results)
            const filtered = currentList.filter(p => p.name.includes(query));
            
            mainListEl.innerHTML = '';
            renderZone(filtered, false);
            
            suggestionBox.style.display = 'block';
            globalSearchBtn.innerText = `Ï†ÑÏ≤¥ ÏÉÅÌíàÏóêÏÑú '${query}' Í≤ÄÏÉâÌïòÍ∏∞`;

        // Global Search
        function openGlobalSearch() {
            globalSearchModal.classList.add('open');
            const query = localInput.value.trim();
            document.getElementById('modalSearchQuery').innerText = query || 'Ï†ÑÏ≤¥';
            
            modalListEl.innerHTML = '';
            const results = globalDatabase.filter(p => !query || p.name.includes(query));
            
            if(results.length === 0) {
                 modalListEl.innerHTML = `<div style="padding:60px 20px; text-align:center; color:#999; font-size:14px;">Í≤ÄÏÉâ Í≤∞Í≥ºÍ∞Ä ÏóÜÏäµÎãàÎã§.</div>`;
                 return;
            }

            results.forEach(item => {
                // Check if already in current list
                const alreadyIn = currentList.find(c => c.id === item.id);
                const isSelected = selectedGlobalIds.has(item.id);
                
                const div = document.createElement('div');
                div.className = 'modal-item';
                if(!alreadyIn) {
                    div.onclick = () => toggleModalItem(item.id);
                }
                
                div.innerHTML = `
                    <div class="prod-img" style="width:60px; height:60px; font-size:28px; margin-right:12px;">${item.img}</div>

                        <div class="prod-price" style="font-size:14px;">${item.price.toLocaleString()}Ïõê</div>
                        ${alreadyIn ? '<span style="font-size:12px; color:var(--primary);">Ïù¥ÎØ∏ Î¶¨Ïä§Ìä∏Ïóê ÏûàÏùå</span>' : ''}
                    </div>
                    ${!alreadyIn ? `<div class="modal-checkbox ${isSelected ? 'checked' : ''}" id="chk-${item.id}"></div>` : ''}
                `;
                modalListEl.appendChild(div);
            });
        }

        function toggleModalItem(id) {
            const chk = document.getElementById(`chk-${id}`);
            if (selectedGlobalIds.has(id)) {
                selectedGlobalIds.delete(id);
                chk.classList.remove('checked');
            } else {
                selectedGlobalIds.add(id);
                chk.classList.add('checked');
            }
            updateModalConfirmBtn();
        }

        function updateModalConfirmBtn() {
            if (selectedGlobalIds.size > 0) {
                modalConfirmBtn.classList.add('visible');
                modalConfirmBtn.innerText = `${selectedGlobalIds.size}Í∞ú ÏÉÅÌíà Î¶¨Ïä§Ìä∏Ïóê Ï∂îÍ∞Ä`;
            } else {
                modalConfirmBtn.classList.remove('visible');
            }
        }

        function confirmGlobalSelection() {
            const newItems = globalDatabase.filter(item => selectedGlobalIds.has(item.id));
            
            // Add to User Sort Data as 'isNew: true' and 'order: Infinity' (to put at end of list logically, but Zone A handles display)
            newItems.forEach(newItem => {
                userSortData[currentTab][newItem.id] = {
                    order: null, // No order yet
                    isNew: true // Goes to Zone A

            closeGlobalSearch();
            currentList = getExtendedList(currentTab);
            renderMainList();
            document.getElementById('scrollContainer').scrollTop = 0;
            localInput.value = '';
            suggestionBox.style.display = 'none';
            searchArea.style.display = 'none';

        function closeGlobalSearch() {
            globalSearchModal.classList.remove('open');
            selectedGlobalIds.clear();
            updateModalConfirmBtn();
        }

        // Order Sheet
        function openOrderSheet() {
            const hasItems = Object.values(cart).some(q => q > 0);
            if (!hasItems) return;

            orderSheetListEl.innerHTML = '';
            let totalP = 0;

            const allProducts = [...productsData.special, ...productsData.list1, ...productsData.list2, ...productsData.list3, ...globalDatabase];

            Object.keys(cart).forEach(key => {

                const qty = cart[pid];
                if(qty > 0) {

            osItemCountEl.innerText = `${totalCount}Í∞ú`;
            osTotalPriceDisplay.innerHTML = `Ï¥ù Ìï©Í≥Ñ <span style="color:var(--primary); font-size:22px;">${totalP.toLocaleString()}</span>Ïõê`;
            orderSheetModal.classList.add('open');
        }

        function closeOrderSheet() {
            orderSheetModal.classList.remove('open');
        }

        function submitOrder() {
            if(confirm('Ï£ºÎ¨∏ÏùÑ Ï†ëÏàòÌïòÏãúÍ≤†ÏäµÎãàÍπå?')) {
                alert('Ï£ºÎ¨∏ ÏôÑÎ£å! Î™®Îì† ÏµúÍ∑º Îã¥ÏùÄ ÏÉÅÌíàÏù¥ Î¶¨Ïä§Ìä∏Ïóê Î≥ëÌï©Îê©ÎãàÎã§.');
                
                // Spec: On order complete, merge all Zone A items to Zone B
                // Loop through all tabs or just current? Usually all.
                ['list1', 'list2', 'list3'].forEach(tab => {

    </script>
